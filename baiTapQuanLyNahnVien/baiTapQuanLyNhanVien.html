<!doctype html>
<html lang="en">

<head>
    <title>Quản Lý Nhân Viên OOP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-7">
                <h3 class="display-4 text-center">QUẢN LÝ NHÂN VIÊN</h3>
                <div class="form-group">
                    <p>Mã Nhân Viên :</p>
                    <input type="text" id="maNhanVien" class="form-control">
                </div>
                <div class="form-group">
                    <p>Tên Nhân Viên :</p>
                    <input type="text" id="tenNhanVien" class="form-control">
                </div>
                <div class="form-group">
                    <p>Chức Vụ :</p>
                    <select id="chucVu" class="form-control">
                        <option> Choose</option>
                        <option value="1"> Nhân Viên</option>
                        <option value="2" > Quản Lý</option>
                        <option value="3"> Giám Đốc</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Lương Cơ Bản:</p>
                    <input type="text" id="luongCoBan" class="form-control">
                </div>
                <div class="form-group">
                    <p>Giờ Làm Trong Tháng: </p>
                    <input type="text" id="gioLam" class="form-control">
                </div>
                <div class="text-center">
                    <button type="button" id="btnHienThi" class="btn btn-outline-success">Hiển Thị  Thông Tin</button>
                </div>

            </div>
            <div class="col-5">
                <h3 class="display-4 text-center">THÔNG TIN NHÂN VIÊN</h3>
                <h3>
                    Tên Nhân Viên:
                    <span id="showTenNhanVien"></span>
                </h3>
                <h3>
                    Mã Nhân Viên:
                    <span id="showMaNhanVien"></span>
                </h3>
                <h3>
                    Chức Vụ :
                    <span id="showChucVu"></span>
                </h3>
                <h3>
                    Tổng Lương:
                    <span id="showTongLuong"></span>
                    <span>VNĐ</span>
                </h3>
                <h3>
                    Xếp Loại Trong Tháng:
                    <span id="showXepLoai"></span>
                </h3>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./baiTapQuanLyNhanVien.js"></script>
</body>

</html>
